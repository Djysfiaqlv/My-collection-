    body {
      margin: 0;

      background-color: #0f0f0f;

    header {
      background: #111;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00e5ff;
      border-bottom: 1px solid #222;
    }
    .container {
      padding: 15px;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
    }
    .movie-card {
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .movie-card .info {
      padding: 10px;
    }
    .movie-card h3 {
      font-size: 14px;
      margin: 5px 0;
    }
    .movie-card p {
      font-size: 12px;
      color: #bbb;
      margin: 4px 0;
    }
    .download-btn {
      display: block;
      margin-top: 8px;
      text-align: center;
      padding: 8px;
      background: #00e5ff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-size: 13px;
      font-weight: bold;
    }
    .download-btn:hover {
      background: #00bcd4;
    }
    .telegram {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: #0088cc;
      color: #fff;
      padding: 12px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 14px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #222;
    }
  </style>
</head>
